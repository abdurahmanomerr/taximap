<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Premium Taxi Map</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />
  <script src="https://cdn.maptiler.com/leaflet-maptilersdk/v2.0.0/leaflet-maptilersdk.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; background-color: #f0f0f0; }
    #map { height: 100vh; width: 100%; }
    
    .ui-container {
      position: absolute;
      top: 15px;
      left: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      font-weight: bold;
      color: #333;
    }

    .btn-locate {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,136,204,0.3);
      cursor: pointer;
    }
    
    .btn-locate:active { transform: scale(0.98); opacity: 0.9; }
  </style>
</head>
<body>

  <div class="ui-container">
    <div class="info-box" id="status">Ready to navigate</div>
    <button class="btn-locate" onclick="getLocation()">üìç Find Path to Taxi</button>
  </div>

  <div id="map"></div>

  <script src="app.js"></script>
</body>
</html>
