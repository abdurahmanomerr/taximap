<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Taxi Station Locator</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <style>
    body { margin: 0; font-family: -apple-system, sans-serif; background-color: #f4f4f4; overflow: hidden; }
    #map { height: 100vh; width: 100%; }

    /* Top Greeting Bar */
    .top-header {
      position: absolute; top: 10px; left: 15px; right: 15px; z-index: 1000;
      background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
      padding: 12px 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      font-size: 16px; font-weight: bold; color: #333; display: flex; align-items: center; gap: 8px;
    }

    /* Bottom UI Layout */
    .bottom-ui {
      position: absolute; bottom: 30px; left: 15px; right: 15px; z-index: 1000;
      display: flex; flex-direction: column; gap: 12px;
    }

    .status-card {
      background: white; padding: 15px; border-radius: 16px; text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15); font-weight: 600; color: #444;
    }

    .button-row { display: flex; gap: 10px; }

    button {
      flex: 1; padding: 18px; border-radius: 14px; border: none;
      font-size: 16px; font-weight: 800; cursor: pointer; transition: 0.2s;
    }

    .btn-locate { background: #fff59d; color: #555; }
    .btn-go { background: #ffd700; color: #000; }
    
    button:active { transform: translateY(2px); opacity: 0.9; }
    button:disabled { background: #e0e0e0; color: #aaa; cursor: not-allowed; }
  </style>
</head>
<body>

  <div class="top-header">
    üëã Hi <span id="user-name">Guest</span>, finding your taxi...
  </div>

  <div id="map"></div>

  <div class="bottom-ui">
    <div class="status-card" id="status">Ready to help! Tap Locate.</div>
    <div class="button-row">
      <button class="btn-locate" onclick="getLocation()">üìç LOCATE</button>
      <button class="btn-go" id="go-btn" onclick="calculateRoute()" disabled>üöÄ GO</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
