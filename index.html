<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Addis Taxi Hub</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <style>
    body { margin: 0; font-family: -apple-system, sans-serif; background: #1a1a1a; overflow: hidden; }
    #map { height: 100vh; width: 100%; z-index: 1; }

    .top-header {
      position: absolute; top: 10px; left: 15px; right: 15px; z-index: 1000;
      background: rgba(255, 255, 255, 0.95); padding: 12px 20px; border-radius: 15px;
      font-size: 16px; font-weight: bold; color: #333; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .bottom-ui {
      position: absolute; bottom: 30px; left: 15px; right: 15px; z-index: 1000;
      display: flex; flex-direction: column; gap: 10px;
    }

    .status-card {
      background: white; padding: 15px; border-radius: 16px; text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3); font-weight: 700; color: #222;
    }

    .btn-row { display: flex; gap: 8px; }
    button {
      flex: 1; padding: 16px; border-radius: 14px; border: none;
      font-size: 15px; font-weight: 800; cursor: pointer;
    }

    .btn-locate { background: #eee; color: #444; }
    .btn-go { background: #FFD700; color: #000; }
    
    button:active { transform: scale(0.97); }
    button:disabled { background: #555; color: #888; cursor: not-allowed; }

    .taxi-icon {
      background: #000; color: #FFD700; border: 2px solid #FFD700;
      border-radius: 50%; width: 35px; height: 35px;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px; box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="top-header">üëã Hi <span id="user-name">User</span></div>
  <div id="map"></div>
  <div class="bottom-ui">
    <div class="status-card" id="status">SELECT A TAXI STATION</div>
    <div class="btn-row">
      <button class="btn-locate" onclick="getLocation()">üìç MY LOCATION</button>
      <button class="btn-go" id="go-btn" onclick="calculateRoute()" disabled>üöÄ START ROUTE</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
