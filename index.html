<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Taxi Map - Stadia Edition</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <style>
    body { margin: 0; font-family: -apple-system, sans-serif; background-color: #1a1a1a; }
    #map { height: 100vh; width: 100%; }
    
    .ui-container {
      position: absolute;
      top: 15px;
      left: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .info-box {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ffd700; /* Yellow border */
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: center;
      font-weight: bold;
      color: #ffd700; /* Yellow text */
    }

    .btn-locate {
      background-color: #ffd700; /* Bright Yellow */
      color: #000; /* Black text for contrast */
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 800;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .btn-locate:active { transform: scale(0.96); background-color: #e6c200; }
  </style>
</head>
<body>

  <div class="ui-container">
    <div class="info-box" id="status">STADIA SATELLITE ACTIVE</div>
    <button class="btn-locate" onclick="getLocation()">üìç Find Taxi Route</button>
  </div>

  <div id="map"></div>

  <script src="app.js"></script>
</body>
</html>
