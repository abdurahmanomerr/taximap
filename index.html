<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Addisu Gebeya Taxi Hub</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <style>
    body { margin: 0; font-family: -apple-system, sans-serif; background-color: #1a1a1a; overflow: hidden; }
    #map { height: 100vh; width: 100%; }

    .top-header {
      position: absolute; top: 10px; left: 15px; right: 15px; z-index: 1000;
      background: rgba(255, 255, 255, 0.95); padding: 12px 20px; border-radius: 15px;
      font-size: 16px; font-weight: bold; color: #333; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .bottom-ui {
      position: absolute; bottom: 30px; left: 15px; right: 15px; z-index: 1000;
      display: flex; flex-direction: column; gap: 10px;
    }

    .status-card {
      background: white; padding: 15px; border-radius: 16px; text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3); font-weight: 700; color: #222;
    }

    .button-row { display: flex; gap: 8px; }

    button {
      flex: 1; padding: 16px; border-radius: 14px; border: none;
      font-size: 15px; font-weight: 800; cursor: pointer;
    }

    .btn-locate { background: #eee; color: #444; }
    .btn-go { background: #FFD700; color: #000; }
    
    button:active { transform: scale(0.97); }
    button:disabled { background: #555; color: #888; }

    /* Custom Popup Styling */
    .dest-popup .leaflet-popup-content-wrapper {
      background: #000; color: #fff; border: 2px solid #FFD700; border-radius: 12px;
    }
    .dest-list { list-style: none; padding: 0; margin: 10px 0 0 0; }
    .dest-list li { 
      padding: 8px 0; border-bottom: 1px solid #333; 
      display: flex; justify-content: space-between; font-size: 13px;
    }
    .dest-list li:last-child { border: none; }
    .dest-tag { color: #FFD700; font-weight: bold; }
  </style>
</head>
<body>

  <div class="top-header">üëã Hi <span id="user-name">Driver</span>! Welcome back.</div>

  <div id="map"></div>

  <div class="bottom-ui">
    <div class="status-card" id="status">TAP THE TAXI FOR ROUTES</div>
    <div class="button-row">
      <button class="btn-locate" onclick="getLocation()">üìç LOCATE ME</button>
      <button class="btn-go" id="go-btn" onclick="calculateRoute()" disabled>üöÄ GO</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
